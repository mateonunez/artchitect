name: Archivel Tests

on:
  pull_request:

defaults:
  run:
    working-directory: ./backend/php/laravel

permissions:
  contents: read

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    # Service container Mysql mysql
    services:
      # Label used to access the service container
      mysql:
        # Docker Hub image (also with version)
        image: mysql:8.0
        env:
          MYSQL_DATABASE: architect_mysql_testing
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: architect
          MYSQL_PASSWORD: architect
        ## map the "external" 33306 port with the "internal" 3306
        ports:
          - 33306:3306
        # Set health checks to wait until mysql database has started (it takes some seconds to start)
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s

    strategy:
      matrix:
        operating-sysem: [ubuntu-latest]
        php-versions: ["8.0"]
        dependency-stability: [prefer-stable]

    name: P${{ matrix.php-versions }} - L${{ matrix.laravel }} - ${{ matrix.dependency-stability }} - ${{ matrix.operating-system}}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@03bee3930647ebbf994244c21ddbc0d4933aab4f # v2.3.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout Action
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Install PHP Versions
        uses: shivammathur/setup-php@cb8f453143149404c7fd670b5f37c91d395b3054 # v2
        with:
          php-version: ${{ matrix.php-versions}}

      - name: Copy .env.testing
        run: php -r "file_exists('.env.testing') || copy('.env.testing.example', '.env.testing');"

      - name: Install Dependencies
        if: steps.vendor-cache.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Dump auto load
        run: composer dump-autoload

      - name: Generate Testing Key
        run: php artisan key:generate --env=testing

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Migrations
        # Set environment variables
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_DATABASE: architect_mysql_testing
          DB_PORT: 33306
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --seed

      - name: Passport install
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_DATABASE: architect_mysql_testing
          DB_PORT: 33306
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan passport:install --env=testing

      - name: Passport keys
        run: php artisan passport:keys --env=testing --force

      - name: Show Dir
        run: pwd

      - name: PHP Version
        run: php --version

      - name: Composer scripts
        run: composer dump-autoload

      # Code quality
      - name: Execute Tests Via PHPUnit
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_DATABASE: architect_mysql_testing
          DB_PORT: 33306
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test
